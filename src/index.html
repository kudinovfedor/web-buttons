<body itemscope itemtype="http://schema.org/WebPage">
  <div class="preloader"></div>
  <div class="is-hidden"></div>
  <!-- Scripts queries-->
  <script src="js/all.min.js"></script>
  <!-- Custom scripts-->
  <script src="js/common.js"></script>
  <!-- Pixel Perfect scripts-->
  <script src="js/libs/jquery.pixlayout.min.js"></script>
  <script>
    $(function () {
      $.pixlayout({
        src: 'img/layout-home.jpg',
        //src: 'img/layout-home-mob.jpg',
        opacity: 0.6,
        step: 1,
        top: 0,
        zindex: 999,
        clip: true,
        center: true,
        fixed: false,
        show: true,
        pervious: true
      });
      $('#pxl_wrap').css({boxSizing: "content-box"});
      setTimeout(function () {
        var pxl_pic = $('.pxl_pic').find('img');
        pxl_pic.attr({width: pxl_pic.width(), height: pxl_pic.height()});
      }, 200);
    });
  </script>
</body></html>
